<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="py-5">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="text-center display-4 position-relative">Bookmarker</h1>
        <div
          class="bookmark-body w-100 gap-4 mt-5 py-4 p-3 d-flex flex-column justify-content-center align-items-center"
        >
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="site-name w-100">
            <label for="bookmarkName" class="fw-semibold pb-2">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name
            </label>
            <input
              oninput="validateBookmarkInput(this)"
              type="text"
              class="form-control"
              id="siteName"
              placeholder=" Bookmark Name"
            />
          </div>
          <div class="site-url w-100">
            <label for="bookmarkURL" class="fw-semibold pb-2">
              <i class="fa-solid fa-link pe-2"></i>
              Site URL
            </label>
            <input
              oninput="validateBookmarkInput(this)"
              type="text"
              class="form-control"
              id="SiteURL"
              placeholder="  Website URL"
            />
          </div>
          <button onclick="addBookmark()" class="btn submit px-5">
            Submit
          </button>
        </div>
        <table class="bg-light w-100 text-center mt-4">
          <thead>
            <tr>
              <th>index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="content"></tbody>
        </table>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
